<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/styles.css')}}">
        <title>
        {%block title%}
        {%endblock%}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning p-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pendo News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for("main.articles")}}">Articles</a>
              <a class="nav-link" href="{{url_for("main.index")}}">Sources</a>
            </div>
          </div>
        </div>
      </nav>
    <main>
        <div class="content text-center mx-auto">
            {%block content%}
            {%endblock%}
        </div>
    </main>
    
    <script src="{{url_for('static', filename='JS/script.js')}}"></script>
</body>
</html>
